<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8' name='viewport' content='width=device-width, initial-scale=1.0'>
<title>some life</title>
</head>
<body>
<style>
body{
	margin: 0;
	padding: 0;
}
canvas {
	height: 100vh;
	width: 100vw;
	position: absolute;
	background-color: #FFFFFF;
}
#stats {
	font-size:0.8em;
	position:absolute;
	z-index:100;
	right:5px;
	max-width:50%;
	top:35px;
	text-align:right;
	margin-right:5px;
  color:#DDD;
  text-shadow:0 0 2px #000,0 0 3px #000,0 0 4px #000,0 0 5px #000;
}

.hidden,.startHidden {
	display:none;
}
#go,#pause{
	padding:20px;
	cursor: pointer;
	text-align: center;
	text-decoration: none;
	outline: none;
	color: #ddd;
	background-color: #333;
	border: none;
	border-radius: 15px;
	box-shadow: 0 9px #555,	0 9px 8px #830;
}
#pause {
 padding:5px;
 box-shadow: 0 5px #555, 0 5px 5px #830;
 min-width:50px;
 font-size:8pt;
}
#go:active,#pause:active {
  background-color: #444;
  box-shadow: 0 5px #333, 0 5px 8px #F60;
  transform: translateY(4px);
}

#pause:active{
  box-shadow: 0 3px #333, 0 3px 5px #F60;
  transform: translateY(2px);

}
form#geneForm,form#worldForm,#go {
	margin:20px;
}
.label {
 display:inline-block;
 min-width:300px;
 text-align:right;
 padding-right:20px;
 min-height:30px;
}
body {
 background-color:#222;
 color:#AAA;
}
input[type=text] {
 background-color:#333;
 color:#AAA;
 padding:5px;
 border-radius:3px;
 border:none;
 box-shadow:1px 1px 3px #111 inset;
}
.set_the_controls {
  display:none;
}
.set_the_controls.for_the {
 display:inline;
 opacity:0.6;
 font-size:8pt;
 line-height:0.8em;
 border-radius:5px;
 border:none;
 box-shadow:0 2px #444;
}
.set_the_controls.for_the:hover {
opacity:1.0;
}
#pause {
 position:absolute;
 right:5px;
 margin-right:5px;
 top:5px;
 z-index:100;
 max-height:20px;
}

</style>

<input id='pause' class='startHidden' type='button' value='pause' onclick='pause(this);'/>
<span id='stats' class='startHidden'>pop:3</span>

<input type='button' id='go' value='GO'></input>
<form id='geneForm'></form>
<form id='worldForm'></form>

<canvas id="html-canvas" class='startHidden' />
</body>
<script src='life.js?3' type="text/javascript"></script>
</html>
